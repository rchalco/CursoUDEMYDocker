apiVersion: apps/v1
kind: Deployment
metadata:
	name: mongo-deploy
	labels:
		name: mongo-deploy
		app: microservices-libreria
	spec:
		replicas: 1
		selector:
			matchLabels:
				app: microservice-libreria
				name: mongo-pod
		template:
			metadata:
                name: mongo-pod
                labels:
                app: microservice-libreria
                name: mongo-pod
            spec:
                containers:
                - name: mongo
                    image: mongo:latest
                    command: 
                    - /bin/bash
                    - -c
                    env:
                    - name: MONGO_INITDB_ROOT_USERNAME
                    value: "rchalco"
                    - name: MONGO_INITDB_ROOT_PASSWORD
                    value: "admin.123"
                    ports:
                    - containerPort: 27017
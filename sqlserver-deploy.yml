apiVersion: apps/v1
kind: Deployment
metadata:
	name: mssql-deploy
	labels:
		name: mssql-deploy
		app: microservice-seguridad
spec:
	replicas: 1
	selector:
		matchLabels:
			app: microservice-seguridad
			name: mssql-pod
	template:
		metadata:
			name: mssql-pod
			labels:
				app: microservice-seguridad
				name: mssql-pod
		spec:
			containers:
				- name: mssql
				image: mcr.microsoft.com/mssql/server
				env:
					- name: ACCPT_EULA
					value: "Y"
					- name: SA_PASSWORD
					value: "admin.123"
				ports:
					- containerPort: 1433
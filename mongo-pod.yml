#POD for microservices library
apiVersion: v1
kind: Pod
metadata:
  name: mongo-pod
  labels:
    app: microservice-libreria
    name: mongo-pod
spec:
  containers:
    - name: mongo
      image: mongo:latest
      command: 
      - /bin/bash
      - -c
      env:
      - name: MONGO_INITDB_ROOT_USERNAME
        value: "rchalco"
      - name: MONGO_INITDB_ROOT_PASSWORD
        value: "admin.123"
      ports:
        - containerPort: 27017